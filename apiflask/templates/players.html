{% extends "static/template.html" %}
{% block title %} Players {% endblock %}

{% block body %}

    <h2>Players</h2>
    <table>
        {% for player in data %}
            <tr>
                <td>
                    <a href="{{url_for('player_page', id=player['id'])}}">
                        {{ player['shirt_number'] }} {{ player['name'] }} {{ player['position'] }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
