{% extends "static/template.html" %}
{% block title %} Matches {% endblock %}
{% block body %}

    <h1>Matches</h1>

    <table>
        {% for match in data %}
        <tr>
            <td><a href="{{ url_for('match_page', id=match['match_id'])}}">[Link]</a></td>
            <td>&nbsp;</td>
            <td>{{ match['home_team'] }}</td>
            <td><img height="50" src="{{ match['home_crest'] }}" /></td>
            <td>{{ match['home_goals'] }} : {{ match['away_goals'] }}</td>
            <td><img height="50" src="{{ match['away_crest'] }}" /></td>
            <td>{{ match['away_team'] }}</td>
        </tr>
        {% endfor %}
    </table>


{% endblock %}
