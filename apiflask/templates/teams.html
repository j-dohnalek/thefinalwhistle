{% extends "static/template.html" %}
{% block title %} League Table{% endblock %}

{% block body %}

    <table>
    {% for team in data %}
        <tr>
            <td> <img src="{{ team['crestUrl'] }}" width="50" /></td>
            <td><a href="{{url_for('team_page', id=team['team_id'])}}">{{ team['name'] }}</a></td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
