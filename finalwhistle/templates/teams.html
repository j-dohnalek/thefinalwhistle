{% extends "base.html" %}

{% block custom_head %}
{% endblock custom_head %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Clubs</h1>
        <table class="table">
        {% for team in data %}
            <tr>
                <td scope="row"><img src="{{ team['crestUrl'] }}" height="50" /></td>
                <td><a href="{{url_for('team_page', id=team['team_id'])}}">{{ team['name'] }}</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>

{% block custom_scripts %}
{% endblock custom_scripts %}

{% endblock content %}
