<!--
snippet for rendering form fields + labels and displaying validation errors
http://flask.pocoo.org/docs/0.12/patterns/wtforms/#forms-in-templates
-->
{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
