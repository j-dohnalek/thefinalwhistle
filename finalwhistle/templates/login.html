{% extends "base.html" %}

{% block custom_head %}
<link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
<meta name="google-signin-client_id" content="CLIENT_ID.apps.googleusercontent.com">
{% endblock custom_head %}

{% block content %}

<section class="bg-light">
    <div class="container">
        <div class="row">
            <form class="text-center form-signin">
                <h2>The Final Whistle</h2>
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <div>
                    <hr style="width:100px;">
                    <span class="align-middle"> or </span>
                    <hr style="width:100px;">
                </div>
                <div id="my-signin2"></div>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            </form>
        </div>
    </div>
</section>

{% block custom_scripts %}
<script src="{{ url_for('static', filename='login.js') }}"></script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
{% endblock custom_scripts %}

{% endblock content %}
